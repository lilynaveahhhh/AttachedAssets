version: '3.8'

services:
  app-blue:
    build:
      context: .
      target: builder
    command: npm run dev
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - ENVIRONMENT=blue
    volumes:
      - .:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  app-green:
    build:
      context: .
      target: builder
    command: npm run dev
    ports:
      - "5002:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - ENVIRONMENT=green
    volumes:
      - .:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  proxy:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app-blue
      - app-green