events {
    worker_connections 1024;
}

http {
    upstream blue {
        server app-blue:5000;
    }

    upstream green {
        server app-green:5000;
    }

    # Variables for traffic split (default to 100% blue)
    map $request_id $upstream {
        ~^[0-9a-f]{8}[0-9a-f]{2} green;  # Route ~50% to green
        default blue;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            proxy_pass http://blue;
            access_log off;
            proxy_next_upstream error timeout http_502;
        }

        # Main application routing
        location / {
            proxy_pass http://$upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Add deployment tracking headers
            add_header X-Served-By $upstream;
            add_header X-Environment $upstream;

            # Enable keepalive
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}